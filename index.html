        .sub-title {

        }
        
        /* Server Selection Panel */
        .server-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            width: 100%;

            transition: all 0.3s ease;

        .server-panel:hover {

        .panel-title {

            color: #9ca3af;

            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .server-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .server-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #d1d5db;
            padding: 12px;

            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
        }
        
        .server-btn:hover {

        .server-btn.active {

        /* Speedometer Container */

            width: 300px;
            height: 300px;
            margin: 30px 0;

        /* Start Button */

            background: rgba(255,255,255,0.1);

        /* Animations */

        /* Responsive */

        /* Loading Animation */
        .loader {

        }
        
        .loader.active {

        }
        
        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>

    <script>
        let selectedServer = {
            url: 'https://speedtest.tele2.net/10MB.zip',
            name: 'Tele2 Europe'
        };
        let isTesting = false;
        
        // Server selection
        document.querySelectorAll('.server-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.server-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedServer = {
                    url: this.dataset.url,
                    name: this.dataset.name
                };
            });
        });
        
        // Add custom server
        function addCustomServer() {
            const input = document.getElementById('customUrl');
            const url = input.value.trim();
            
            if (!url) {
                alert('ŸÑÿ∑ŸÅÿßŸã €å⁄© ÿ¢ÿØÿ±ÿ≥ Ÿàÿßÿ±ÿØ ⁄©ŸÜ€åÿØ');
                return;
            }
            
            if (!url.startsWith('http')) {
                alert('ÿ¢ÿØÿ±ÿ≥ ÿ®ÿß€åÿØ ÿ®ÿß http €åÿß https ÿ¥ÿ±Ÿàÿπ ÿ¥ŸàÿØ');
                return;
            }
            
            const grid = document.getElementById('serverGrid');
            const btn = document.createElement('button');
            btn.className = 'server-btn active';
            btn.dataset.url = url;
            btn.dataset.name = 'ÿ≥ÿ±Ÿàÿ± ÿ≥ŸÅÿßÿ±ÿ¥€å';
            btn.innerHTML = `
                <div>ÿ≥ÿ±Ÿàÿ± ÿ≥ŸÅÿßÿ±ÿ¥€å</div>
                <div class="ping">${new URL(url).hostname}</div>
            `;
            
            document.querySelectorAll('.server-btn').forEach(b => b.classList.remove('active'));
            grid.appendChild(btn);
            
            btn.addEventListener('click', function() {
                document.querySelectorAll('.server-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedServer = {
                    url: this.dataset.url,
                    name: this.dataset.name
                };
            });
            
            selectedServer = { url: url, name: 'ÿ≥ÿ±Ÿàÿ± ÿ≥ŸÅÿßÿ±ÿ¥€å' };
            input.value = '';
            
            // Measure ping for new server
            measurePing(url, btn.querySelector('.ping'));
        }
        
        // Measure ping
        async function measurePing(url, element) {
            const start = performance.now();
            try {
                await fetch(url, { method: 'HEAD', mode: 'no-cors' });
                const ping = Math.round(performance.now() - start);
                element.textContent = `Ÿæ€åŸÜ⁄Ø: ${ping}ms`;
                return ping;
            } catch (e) {
                element.textContent = 'ŸÜÿßŸÖÿ¥ÿÆÿµ';
                return 999;
            }
        }
        
        // Measure pings on load
        window.addEventListener('load', () => {
            document.querySelectorAll('.server-btn').forEach(btn => {
                measurePing(btn.dataset.url, btn.querySelector('.ping'));
            });
        });
        
        // Start test
        async function startTest() {
            if (isTesting) return;
            isTesting = true;
            
            const startBtn = document.getElementById('startBtn');
            const speedometer = document.getElementById('speedometer');
            const loader = document.getElementById('loader');
            const phaseIndicator = document.getElementById('phaseIndicator');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const resultsGrid = document.getElementById('resultsGrid');
            
            // Reset UI
            startBtn.classList.add('hidden');
            speedometer.classList.add('active');
            loader.classList.add('active');
            phaseIndicator.classList.add('active');
            progressContainer.classList.add('active');
            resultsGrid.classList.remove('visible');
            
            let downloadSpeed = 0;
            let uploadSpeed = 0;
            let ping = 0;
            
            try {
                // Phase 1: Ping
                phaseIndicator.textContent = 'ÿØÿ± ÿ≠ÿßŸÑ ÿßŸÜÿØÿßÿ≤Ÿá‚Äå⁄Ø€åÿ±€å Ÿæ€åŸÜ⁄Ø...';
                progressBar.style.width = '10%';
                ping = await testPing();
                document.getElementById('pingResult').textContent = ping;
                
                // Phase 2: Download
                phaseIndicator.textContent = 'ÿØÿ± ÿ≠ÿßŸÑ ÿ™ÿ≥ÿ™ ÿ≥ÿ±ÿπÿ™ ÿØÿßŸÜŸÑŸàÿØ...';
                progressBar.style.width = '40%';
                downloadSpeed = await testDownload();
                animateValue('downloadResult', 0, downloadSpeed, 1000);
                
                // Phase 3: Upload
                phaseIndicator.textContent = 'ÿØÿ± ÿ≠ÿßŸÑ ÿ™ÿ≥ÿ™ ÿ≥ÿ±ÿπÿ™ ÿ¢ŸæŸÑŸàÿØ...';
                progressBar.style.width = '70%';
                uploadSpeed = await testUpload();
                animateValue('uploadResult', 0, uploadSpeed, 1000);
                
                // Complete
                progressBar.style.width = '100%';
                phaseIndicator.textContent = 'ÿ™ÿ≥ÿ™ ÿ™⁄©ŸÖ€åŸÑ ÿ¥ÿØ!';
                
                setTimeout(() => {
                    loader.classList.remove('active');
                    resultsGrid.classList.add('visible');
                    phaseIndicator.classList.remove('active');
                    progressContainer.classList.remove('active');
                    
                    // Reset button after 3 seconds
                    setTimeout(() => {
                        startBtn.classList.remove('hidden');
                        speedometer.classList.remove('active');
                        isTesting = false;
                    }, 3000);
                }, 500);
                
            } catch (error) {
                console.error('Test error:', error);
                phaseIndicator.textContent = 'ÿÆÿ∑ÿß ÿØÿ± ÿ™ÿ≥ÿ™. ŸÑÿ∑ŸÅÿßŸã ÿØŸàÿ®ÿßÿ±Ÿá ÿ™ŸÑÿßÿ¥ ⁄©ŸÜ€åÿØ.';
                setTimeout(() => {
                    loader.classList.remove('active');
                    startBtn.classList.remove('hidden');
                    speedometer.classList.remove('active');
                    isTesting = false;
                }, 2000);
            }
        }
        
        // Test ping
        async function testPing() {
            const times = [];
            for (let i = 0; i < 5; i++) {
                const start = performance.now();
                try {
                    await fetch(selectedServer.url, { 
                        method: 'HEAD', 
                        mode: 'no-cors',
                        cache: 'no-store'
                    });
                    times.push(performance.now() - start);
                } catch (e) {
                    times.push(100);
                }
                await new Promise(r => setTimeout(r, 200));
            }
            return Math.round(times.reduce((a, b) => a + b, 0) / times.length);
        }
        
        // Test download speed
        async function testDownload() {
            const fileSize = 10 * 1024 * 1024; // 10MB
            const startTime = performance.now();
            
            try {
                const response = await fetch(selectedServer.url + '?t=' + Date.now(), {
                    cache: 'no-store'
                });
                const reader = response.body.getReader();
                let received = 0;
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    received += value.length;
                    
                    const duration = (performance.now() - startTime) / 1000;
                    const speed = (received * 8) / (1024 * 1024 * duration);
                    updateSpeedometer(speed, 'download');
                }
                
                const totalDuration = (performance.now() - startTime) / 1000;
                const finalSpeed = (fileSize * 8) / (1024 * 1024 * totalDuration);
                return Math.round(finalSpeed * 10) / 10;
                
            } catch (e) {
                // Fallback simulation if CORS blocks
                return simulateSpeedTest('download');
            }
        }
        
        // Test upload speed
        async function testUpload() {
            const dataSize = 5 * 1024 * 1024; // 5MB
            const data = new Blob([new ArrayBuffer(dataSize)]);
            const startTime = performance.now();
            
            try {
                await fetch('https://httpbin.org/post', {
                    method: 'POST',
                    body: data,
                    headers: { 'Content-Type': 'application/octet-stream' }
                });
                
                const duration = (performance.now() - startTime) / 1000;
                const speed = (dataSize * 8) / (1024 * 1024 * duration);
                updateSpeedometer(speed, 'upload');
                return Math.round(speed * 10) / 10;
                
            } catch (e) {
                // Fallback simulation
                return simulateSpeedTest('upload');
            }
        }
        
        // Simulate speed test (fallback)
        function simulateSpeedTest(type) {
            return new Promise(resolve => {
                let speed = 0;
                const targetSpeed = type === 'download' ? 
                    50 + Math.random() * 100 : 
                    20 + Math.random() * 50;
                const duration = 3000;
                const interval = 100;
                const steps = duration / interval;
                let currentStep = 0;
                
                const timer = setInterval(() => {
                    currentStep++;
                    speed = (targetSpeed * currentStep) / steps;
                    speed += (Math.random() - 0.5) * 10;
                    updateSpeedometer(Math.max(0, speed), type);
                    
                    if (currentStep >= steps) {
                        clearInterval(timer);
                        resolve(Math.round(targetSpeed * 10) / 10);
                    }
                }, interval);
            });
        }
        
        // Update speedometer UI
        function updateSpeedometer(speed, type) {
            const maxSpeed = 200; // Mbps
            const percentage = Math.min(speed / maxSpeed, 1);
            
            if (type === 'download') {
                const offset = 754 - (754 * percentage);
                document.getElementById('downloadCircle').style.strokeDashoffset = offset;
            } else {
                const offset = 628 - (628 * percentage);
                document.getElementById('uploadCircle').style.strokeDashoffset = offset;
            }
            
            document.getElementById('currentSpeed').textContent = speed.toFixed(1);
        }
        
        // Animate value
        function animateValue(id, start, end, duration) {
            const obj = document.getElementById(id);
            const range = end - start;
            const minTimer = 50;
            let stepTime = Math.abs(Math.floor(duration / range));
            stepTime = Math.max(stepTime, minTimer);
            
            let startTime = new Date().getTime();
            let endTime = startTime + duration;
            let timer;
            
            function run() {
                let now = new Date().getTime();
                let remaining = Math.max((endTime - now) / duration, 0);
                let value = Math.round(end - (remaining * range));
                obj.textContent = value;
                if (value == end) {
                    clearInterval(timer);
                }
            }
            
            timer = setInterval(run, stepTime);
            run();
        }
    </script>
